<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paintings • Ruby Archer</title>
  <!--
    Reuse the shared menu styles for the hamburger and off‑screen panel.
    See css/menu.css in this repo for definitions of .site-header, .ham-
    menu, .off-screen-menu and other shared classes.  Keeping the same
    classes ensures the new page fits seamlessly with the rest of the
    site.
  -->
  <link rel="stylesheet" href="css/menu.css" />
  <!-- Page specific styles -->
  <link rel="stylesheet" href="css/paintings.css" />
</head>
<body>
  <!-- Site header containing the logo and page title -->
  <header class="site-header">
    <a href="index.html" class="logo">Ruby Archer</a>
    <h1>Paintings</h1>
  </header>

  <!-- Hamburger button to toggle the side panel -->
  <nav class="menu-nav">
    <div class="ham-menu" id="hamBtn" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <!-- Off‑screen side panel.  This matches the structure used in other
       pages such as index.html and about.html.  JavaScript in js/script.js
       handles toggling of the 'active' class on this element. -->
  <aside class="off-screen-menu" id="sidePanel">
    <ul>
      <li><a href="https://www.instagram.com/rubyarcherart/" target="_blank" rel="noopener noreferrer">Instagram</a></li>
      <li><a href="#">Other Portfolios</a></li>
      <li><a href="#">Example</a></li>
    </ul>
  </aside>

  <!-- Main content area -->
  <main class="container">
    <!-- Introductory text and filter controls below the title -->
    <p class="paints-info">
      <button id="filter-all" class="filter-btn active">All paintings</button>
      |
      <button id="filter-sale" class="filter-btn">Works for sale</button>
    </p>

    <!-- Grid of paintings.  Each painting is marked up as a <figure> with
         an <img> and a <figcaption>.  Details such as title, year,
         dimensions, medium and sale status are split into spans on their
         own lines to aid layout and accessibility.  Replace the src
         attributes with your actual image filenames. -->
    <div class="paints-grid">
      <figure class="paint-item">
        <img src="images/tea-szalon.jpg" alt="Tea Szalón painting" loading="lazy" />
        <figcaption>
          <span class="title">Tea Szalón</span>
          <span class="year">2025</span>
          <span class="size">11" × 25"</span>
          <span class="medium">Oil on Cradle Board</span>
          <span class="price sold">SOLD</span>
        </figcaption>
      </figure>

      <figure class="paint-item">
        <img src="images/bentwood-chair.JPG" alt="Bentwood Chair painting" loading="lazy" />
        <figcaption>
          <span class="title">Bentwood Chair</span>
          <span class="year">2025</span>
          <span class="size">16" × 19"</span>
          <span class="medium">Oil on Cradle Board</span>
          <span class="price">$325</span>
        </figcaption>
      </figure>

      <figure class="paint-item">
        <img src="images/stairwell.jpg" alt="Stairwell painting" loading="lazy" />
        <figcaption>
          <span class="title">Stairwell</span>
          <span class="year">2025</span>
          <span class="size">7" × 5"</span>
          <span class="medium">Oil on Cradle Board</span>
          <span class="price">SOLD</span>
        </figcaption>
      </figure>

      <figure class="paint-item">
        <img src="images/drive.jpg" alt="Drive painting" loading="lazy" />
        <figcaption>
          <span class="title">Drive</span>
          <span class="year">2025</span>
          <span class="size">8" × 10"</span>
          <span class="medium">Oil on Cradle Board</span>
          <span class="price">NFS</span>
        </figcaption>
      </figure>

      <figure class="paint-item">
        <img src="images/tobys-hand.jpg" alt="Toby's Hand painting" loading="lazy" />
        <figcaption>
          <span class="title">Toby's Hand</span>
          <span class="year">2025</span>
          <span class="size">5" × 7"</span>
          <span class="medium">Oil on Cradle Board</span>
          <span class="price">NFS</span>
        </figcaption>
      </figure>

      <figure class="paint-item">
        <img src="images/pigeon-blues.jpg" alt="Pigeon Blues painting" loading="lazy" />
        <figcaption>
          <span class="title">Pigeon Blues</span>
          <span class="year">2025</span>
          <span class="size">10" × 8"</span>
          <span class="medium">Oil on Cradle Board</span>
          <span class="price sold">SOLD</span>
        </figcaption>
      </figure>

      <figure class="paint-item">
        <img src="images/morning-light.jpg" alt="Morning Light painting" loading="lazy" />
        <figcaption>
          <span class="title">Morning Light</span>
          <span class="year">2025</span>
          <span class="size">19" × 23"</span>
          <span class="medium">Oil on Cradle Board</span>
          <span class="price">$345</span>
        </figcaption>
      </figure>

      <figure class="paint-item">
        <img src="images/lilies.jpg" alt="Lilies painting" loading="lazy" />
        <figcaption>
          <span class="title">Lilies</span>
          <span class="year">2025</span>
          <span class="size">7" × 8"</span>
          <span class="medium">Oil on Cradle Board</span>
          <span class="price sold">SOLD</span>
        </figcaption>
      </figure>
    </div>
  </main>

  <!-- JavaScript shared between pages -->
  <script src="js/script.js"></script>
</body>
</html>
